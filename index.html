<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdSpot Interactive Wizard</title>
    <!-- Tailwind CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              adspot: {
                red: '#FF0000',
                darkRed: '#CC0000',
                black: '#000000',
                darkGray: '#121212',
                gray: '#1E1E1E',
                lightGray: '#2D2D2D',
              },
            },
          },
        },
      };
    </script>
    <style>
      body {
        background-color: #000000;
        color: #ffffff;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #121212;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
          "vite": "https://aistudiocdn.com/vite@^7.2.4",
          "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
          "dotenv": "https://aistudiocdn.com/dotenv@^17.2.3",
          "express": "https://aistudiocdn.com/express@^5.1.0",
          "cors": "https://aistudiocdn.com/cors@^2.8.5",
          "form-data": "https://aistudiocdn.com/form-data@^4.0.5",
          "body-parser": "https://aistudiocdn.com/body-parser@^2.2.0"
        }
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <!-- THIS LINE IS CRITICAL FOR VERCEL -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
